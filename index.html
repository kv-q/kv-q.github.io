<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Portfolio Web de Kenji</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles spécifiques à la page d'accueil */
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .hero p {
            font-size: 1.2em;
            color: var(--secondary-color);
            max-width: 100%;
            margin: 0 auto 30px;
        }
        
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 30px auto;
            max-width: 900px;
        }
        
        .nav-card {
            background: var(--container-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: var(--transition-default);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }
        
        .card-image {
            height: 160px;
            background-size: cover;
            background-position: center;
        }
        
        .card-content {
            padding: 20px;
            text-align: center;
        }
        
        .card-content h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-style: normal;
            font-weight: bold;
        }
        
        .card-content p {
            margin: 0;
            color: var(--secondary-color);
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.9em;
        }
        
        /* Containers spécifiques à la page d'accueil */
        .container-home {
            max-width: 900px;
            width: 100%;
            margin: auto;
            background: var(--container-background);
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            transition: var(--transition-default);
        }
        
        @media (max-width: 768px) {
            .nav-cards {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .nav-cards {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <main class="container-home">
        <header class="hero">
            <h1>Portfolio Web de Kenji</h1>
            <p>Site web sommatif soumis à Mme Barbieri.</p>
        </header>
        
        <div class="nav-cards">
            <a href="poeme.html" class="nav-card">
                <div class="card-image" style="background-image: url('https://byronsmuse.files.wordpress.com/2015/05/1870s-the-sensitive-plant-study-sir-frank-dicksee-english-pre-raphaelite-painter.jpg');"></div>
                <div class="card-content">
                    <h2>Poème</h2>
                    <p>Sonnet numéro 18 par Shakespeare</p>
                </div>
            </a>
            
            <a href="biographie.html" class="nav-card">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
                <div class="card-content">
                    <h2>Biographie</h2>
                    <p>À propos</p>
                </div>
            </a>
            
            <a href="voyage.html" class="nav-card">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');"></div>
                <div class="card-content">
                    <h2>Voyage</h2>
                    <p>Mon voyage idéal</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
